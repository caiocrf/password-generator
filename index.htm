<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo-generator" src="../image/logo_generator_.png" alt="logo-generator"/>
    
    <main class="container-input">
        <span>characters size: 
            <span id="value"></span> 
        </span>
        <input id="slider" 
        class="slider" 
        type="range" 
        min="5" 
        max="20" 
        value="10"/>

        <button 
        id="button" 
        class="button-generate"
         onclick="generatePassword()"
         >
         generate password
        </button>
    </main>

    <div id="container-password" 
    onclick="copyPassword()"
    class="container-password hide">
        <span 
        class="title">
        password generated:
    </span>
        <span 
        id="password" 
        class="password">
    </span>
        <span c
        lass="tooltip">
        click to copy the password
    </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
